<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiserunts - Welcome</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', 'Inter', sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Cosmic starfield background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 200px 120px, rgba(255,255,255,0.6), transparent),
                radial-gradient(3px 3px at 250px 60px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 300px 150px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 350px 90px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 400px 200px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 50px 180px, rgba(255,255,255,0.8), transparent),
                radial-gradient(2px 2px at 100px 220px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 150px 260px, rgba(255,255,255,0.4), transparent),
                radial-gradient(3px 3px at 180px 180px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 220px 300px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 280px 240px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 320px 280px, rgba(255,255,255,0.5), transparent),
                radial-gradient(1px 1px at 380px 320px, rgba(255,255,255,0.7), transparent),
                radial-gradient(2px 2px at 420px 360px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 60px 340px, rgba(255,255,255,0.4), transparent),
                radial-gradient(1px 1px at 120px 380px, rgba(255,255,255,0.6), transparent),
                radial-gradient(3px 3px at 160px 420px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 240px 400px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 300px 440px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 360px 460px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 80px 500px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 140px 520px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 200px 540px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 260px 580px, rgba(255,255,255,0.5), transparent),
                radial-gradient(3px 3px at 340px 560px, rgba(255,255,255,1), transparent),
                radial-gradient(1px 1px at 400px 600px, rgba(255,255,255,0.7), transparent),
                /* Additional scattered stars */
                radial-gradient(1px 1px at 70px 100px, rgba(200,220,255,0.8), transparent),
                radial-gradient(1px 1px at 190px 50px, rgba(255,240,200,0.6), transparent),
                radial-gradient(2px 2px at 310px 140px, rgba(255,200,220,0.9), transparent),
                radial-gradient(1px 1px at 450px 80px, rgba(220,255,220,0.5), transparent),
                radial-gradient(1px 1px at 110px 320px, rgba(255,220,180,0.7), transparent),
                radial-gradient(2px 2px at 270px 370px, rgba(180,200,255,0.8), transparent),
                radial-gradient(1px 1px at 430px 420px, rgba(255,180,200,0.6), transparent),
                radial-gradient(1px 1px at 30px 250px, rgba(200,255,200,0.4), transparent),
                radial-gradient(1px 1px at 370px 190px, rgba(255,255,180,0.7), transparent),
                radial-gradient(2px 2px at 150px 480px, rgba(200,180,255,0.9), transparent);
            background-repeat: repeat;
            background-size: 500px 600px;
            animation: subtleTwinkle 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Galaxy spiral effect */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(200, 200, 255, 0.05) 30%, 
                rgba(150, 150, 255, 0.02) 60%, 
                transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: galaxyRotate 60s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Individual bright stars scattered across screen */
        .header::after {
            content: '';
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background-image:
                radial-gradient(3px 3px at 15% 25%, rgba(255,255,255,1), transparent),
                radial-gradient(2px 2px at 85% 15%, rgba(255,240,200,0.9), transparent),
                radial-gradient(4px 4px at 45% 35%, rgba(200,220,255,1), transparent),
                radial-gradient(2px 2px at 75% 65%, rgba(255,200,220,0.8), transparent),
                radial-gradient(3px 3px at 25% 75%, rgba(220,255,220,0.9), transparent),
                radial-gradient(2px 2px at 65% 85%, rgba(255,220,180,0.7), transparent),
                radial-gradient(5px 5px at 5% 55%, rgba(255,255,255,1), transparent),
                radial-gradient(2px 2px at 95% 45%, rgba(180,200,255,0.8), transparent),
                radial-gradient(3px 3px at 35% 5%, rgba(255,180,200,0.9), transparent),
                radial-gradient(2px 2px at 55% 95%, rgba(200,255,200,0.7), transparent);
            background-repeat: no-repeat;
            animation: brightStarTwinkle 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        /* Header styles */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            animation: slideInFromLeft 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            border-radius: 50%;
            background: white;
            padding: 8px;
        }

        .logo:hover {
            transform: scale(1.15) rotate(10deg);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.15));
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
            letter-spacing: -0.04em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, #fff 0%, #e0e0ff 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .brand-name:hover {
            transform: translateY(-2px);
            letter-spacing: -0.02em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .sub-heading {
            font-size: 1rem;
            color: #ccc;
            font-weight: 400;
            letter-spacing: 1px; 
            opacity: 0;
            animation: slideInFromRight 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
            position: relative;
        }

        .sub-heading::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #ccc, transparent);
            animation: expandLine 2s ease-out 1.2s forwards;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 2rem;
            background: transparent;
            position: relative;
            z-index: 5;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .launch-message {
            text-align: center;
            animation: floatIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.8s backwards;
            position: relative;
            z-index: 10;
        }

        .launch-message h2 {
            font-size: 3rem;
            font-weight: 200;
            color: #fff;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: linear-gradient(135deg, #fff 0%, #e0e0ff 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .launch-message h2::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .launch-subtitle {
            font-size: 1.1rem;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.8s forwards;
        }

        /* Cosmic particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(200, 200, 255, 0.3));
            border-radius: 50%;
            animation: cosmicFloat 20s infinite linear;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 200, 255, 0.4));
        }

        .particle:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
            animation-duration: 25s;
            background: radial-gradient(circle, rgba(200, 255, 255, 1), rgba(200, 255, 200, 0.4));
        }

        .particle:nth-child(3) {
            left: 70%;
            animation-delay: 6s;
            animation-duration: 18s;
            background: radial-gradient(circle, rgba(255, 255, 200, 1), rgba(255, 255, 150, 0.4));
        }

        .particle:nth-child(4) {
            left: 90%;
            animation-delay: 9s;
            animation-duration: 30s;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(150, 150, 255, 0.4));
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 12s;
            animation-duration: 22s;
            background: radial-gradient(circle, rgba(255, 200, 200, 1), rgba(255, 150, 150, 0.4));
        }

        .launch-message h2:hover {
            transform: translateY(-8px) scale(1.02);
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
            letter-spacing: -0.02em;
        }

        /* Cosmic loading dots animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(200, 200, 255, 0.6));
            border-radius: 50%;
            animation: cosmicBounce 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.4s;
            background: radial-gradient(circle, rgba(255, 200, 255, 1), rgba(255, 150, 255, 0.6));
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.2s;
            background: radial-gradient(circle, rgba(200, 255, 255, 1), rgba(150, 255, 255, 0.6));
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(255, 255, 200, 1), rgba(255, 255, 150, 0.6));
        }

        /* Galaxy spiral arms */
        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .galaxy-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 20%, 
                rgba(200, 200, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0.1) 80%, 
                transparent 100%);
            transform-origin: left center;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: galaxySpiral 40s linear infinite;
            border-radius: 1px;
        }

        .galaxy-arm-2 {
            animation-delay: -13.33s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 200, 255, 0.1) 20%, 
                rgba(255, 150, 255, 0.3) 50%, 
                rgba(255, 200, 255, 0.1) 80%, 
                transparent 100%);
        }

        .galaxy-arm-3 {
            animation-delay: -26.66s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 255, 255, 0.1) 20%, 
                rgba(150, 255, 255, 0.3) 50%, 
                rgba(200, 255, 255, 0.1) 80%, 
                transparent 100%);
        }

        /* Shooting stars */
        .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: shootingStar 8s infinite;
        }

        .shooting-star:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }

        .shooting-star:nth-child(3) {
            top: 30%;
            left: 60%;
            animation-delay: 6s;
        }

        /* Footer styles */
        .footer {
            background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
            color: #fff;
            text-align: center;
            padding: 1.5rem 2rem;
            font-size: 0.9rem;
            letter-spacing: 1.2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 4s infinite;
        }

        .footer:hover {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            transform: translateY(-2px);
        }

        .footer p {
            opacity: 1;
            animation: slideUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.5s backwards;
            font-weight: 300;
            position: relative;
            color: #fff;
        }

        /* Animations */
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                width: 0;
            }
            to {
                width: 80px;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cosmic animations */
        @keyframes subtleTwinkle {
            0%, 100% {
                opacity: 1;
            }
            25% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.9;
            }
            75% {
                opacity: 0.8;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes brightStarTwinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            20% {
                opacity: 0.6;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1.1);
            }
            60% {
                opacity: 0.7;
                transform: scale(0.9);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes galaxyRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes cosmicFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1);
                opacity: 0.8;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes cosmicBounce {
            0%, 80%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            40% {
                transform: translateY(-15px) scale(1.2);
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes galaxySpiral {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) scale(0.5);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) scale(0.5);
                opacity: 0.3;
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 0;
                width: 2px;
                height: 2px;
            }
            10% {
                opacity: 1;
                width: 30px;
                height: 2px;
            }
            70% {
                opacity: 1;
                width: 30px;
                height: 2px;
            }
            100% {
                transform: translate(200px, 200px) rotate(45deg);
                opacity: 0;
                width: 2px;
                height: 2px;
            }
        }

        @keyframes elegantBounce {
            0%, 80%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            40% {
                transform: translateY(-12px) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            
            .logo-section {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .sub-heading {
                font-size: 0.9rem;
            }
            
            .launch-message h2 {

            .footer {

            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.8rem;

            .sub-heading {
                font-size: 0.8rem;

        @media (min-width: 1200px) {

    </style>
</head>
